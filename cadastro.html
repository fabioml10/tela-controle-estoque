<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>

  <link rel="stylesheet" href="./css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <nav class="navbar is-dark is-dark-c" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <img src="./img/logo.jpg" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="./index.html" class="navbar-item">
            Home
          </a>

          <a href="./cadastro.html" class="navbar-item">
            Cadastro de Produto
          </a>
          <a href="./estoque.html" class="navbar-item">
            Estoque
          </a>
          <a href="./relatorio.html" class="navbar-item">
            Relatórios
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-3 has-text-centered">Cadastro de Produto</h1>
        </div>
      </div>
      <div class="form-border columns">
        <div class="column">
          <form>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Código do Produto</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" value="000135" disabled>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Tipo</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>Selecione o Tipo</option>
                        <option>Acessórios</option>
                        <option>Camisa</option>
                        <option>Camiseta</option>
                        <option>Calça</option>
                        <option>Vestido</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Descrição</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="Descrição">
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Observações</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea" placeholder="Observações"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-grouped is-grouped-right">
              <p class="control">
                <a class="button is-dark">
                  Cadastrar
                </a>
              </p>
              <p class="control">
                <a class="button is-light">
                  Cancelar
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer is-fixed is-dark is-dark-c">
    <div class="columns">
      <div class="column is-flex flex-column justify-content-center align-items-center">
        <div><span class="copy">Khloé Boutique - 2020 - Copyright ©</span></div>
        <div><span class="made">Feito com ❤ por Fabio Muller</span></div>
      </div>
    </div>
  </footer>

</body>

</html>
